name: overlord

volumes:
  postgres:
  minio:

networks:
  common:

services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-overlord}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_USER=${POSTGRES_USER:-user}
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - common

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin123}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data
    networks:
      - common

  minio-init:
    image: minio/mc
    restart: no
    entrypoint: >
      sh -c
      "sleep 2
      && mc alias set myminio http://minio:9000 minioadmin minioadmin123
      && mc mb myminio/images || true
      && mc anonymous set download myminio/images"
    depends_on:
      minio:
        condition: service_started
    networks:
      - common

  app:
    build:
      dockerfile: Dockerfile
      context: .
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-overlord}
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}

      - CF_ID_ACCOUNT=${CF_ID_ACCOUNT}
      - CF_AUTH_TOKEN=${CF_AUTH_TOKEN}

      - MINIO_USER=${MINIO_USER:-minioadmin}
      - MINIO_PASSWORD=${MINIO_PASSWORD:-minioadmin123}
      - MINIO_BUCKET=${MINIO_BUCKET:-images}
      - MINIO_CONNECTION_URL=${MINIO_CONNECTION_URL:-http://minio:9000}
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL:-http://localhost:9000}
    ports:
      - '8080:8080'
    depends_on:
      minio:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
      postgres:
        condition: service_started
    networks:
      - common
