name: overlord

volumes:
  postgres:
  minio:

networks:
  common:

services:
  postgres:
    image: postgres:17
    container_name: postgres-overlord
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-overlord}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_USER: ${POSTGRES_USER:-user}
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - common
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-overlord}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  minio:
    image: minio/minio:latest
    container_name: minio-overlord
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data
    networks:
      - common
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc
    container_name: minio-init-overlord
    restart: "no"
    entrypoint: >
      sh -c
      "sleep 5
      && mc alias set myminio http://minio:9000 ${MINIO_USER:-minioadmin} ${MINIO_PASSWORD:-minioadmin123}
      && mc mb myminio/${MINIO_BUCKET:-images} || true
      && mc mb myminio/${MINIO_BUCKET_UTIL:-util} || true
      && mc anonymous set download myminio/${MINIO_BUCKET:-images}"
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - common

  accounter:
    image: ghcr.io/tbank-presentation-pp5/accounter:main
    container_name: accounter
    ports:
      - "8001:8001"
    environment:
      HOST: ${HOST_IP_ACCOUNTER:-0.0.0.0}
      PORT: ${PORT_ACCOUNTER:-8001}
      LOG_LEVEL: ${LOG_LEVEL_ACCOUNTER:-INFO}
      TZ: "UTC"
      PYTHONUNBUFFERED: "1"
      DB_PATH: "/data/auth.db"
    volumes:
      - ./data:/data
    restart: unless-stopped
    networks:
      - common
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-overlord
    restart: unless-stopped
    environment:
      # Database
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-overlord}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}

      CF_ID_ACCOUNT: ${CF_ID_ACCOUNT}
      CF_AUTH_TOKEN: ${CF_AUTH_TOKEN}
      CF_API_TEXT_STYLE: ${CF_API_TEXT_STYLE:-responses}
      CF_PATH_STYLE_MODEL: ${CF_PATH_STYLE_MODEL:-@cf/mistralai/mistral-small-3.1-24b-instruct}
      CF_RESPONSES_STYLE_MODEL: ${CF_RESPONSES_STYLE_MODEL:-@cf/openai/gpt-oss-120b}
      CF_IMAGE_BASE64_MODEL: ${CF_IMAGE_BASE64_MODEL:-@cf/black-forest-labs/flux-1-schnell}

      ACCOUNTER_URL: ${ACCOUNTER_URL:-http://accounter:8001}
      ACCOUNTER_ENABLED: ${ACCOUNTER_ENABLED:-true}
      #      ACCOUNTER_TIMEOUT_MS: ${ACCOUNTER_TIMEOUT_MS:-5000}
      #      ACCOUNTER_MAX_RETRIES: ${ACCOUNTER_MAX_RETRIES:-3}

      # MinIO
      MINIO_USER: ${MINIO_USER:-minioadmin}
      MINIO_PASSWORD: ${MINIO_PASSWORD:-minioadmin123}
      MINIO_BUCKET: ${MINIO_BUCKET:-images}
      MINIO_BUCKET_UTIL: ${MINIO_BUCKET_UTIL:-util}
      MINIO_CONNECTION_URL: ${MINIO_CONNECTION_URL:-http://minio:9000}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL:-http://localhost:9000}

      # Java/Spring
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: ${JAVA_OPTS:--Xmx512m -Xms256m}
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      accounter:
        condition: service_healthy
    networks:
      - common
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s